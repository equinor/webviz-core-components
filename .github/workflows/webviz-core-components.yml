name: webviz-core-components

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  release:
    types:
      - published
  schedule:
    # Run CI daily and check that tests are working with latest dependencies
    - cron: "0 0 * * *"

jobs:
  webviz-core-components:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.6", "3.7", "3.8", "3.9"]

    steps:
      - name: ðŸ“– Checkout commit locally
        uses: actions/checkout@v2

      - name: ðŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: ðŸ“¦ Install build dependencies
        run: |
          npm ci --ignore-scripts --prefix ./react
          npm run copy-package-json --prefix ./react
          pip install .[dependencies]
          pip install dash[dev]

      - name: ðŸ—ï¸ Build JavaScript part
        run: |
          npm run build --prefix ./react

      - name: ðŸ“¦ Install webviz-core-components with dependencies
        run: |
          pip install --upgrade pip
          pip install .

      - name: ðŸ“¦ Install test dependencies
        run: |
          pip install .[tests]
          pip install dash[testing]
          wget https://chromedriver.storage.googleapis.com/$(wget https://chromedriver.storage.googleapis.com/LATEST_RELEASE -q -O -)/chromedriver_linux64.zip
          unzip chromedriver_linux64.zip

      - name: ðŸ§¾ List all installed packages
        run: pip freeze

      - name: ðŸ•µï¸ Check code style & linting
        if: matrix.python-version == '3.8'
        run: |
          npm run validate --prefix ./react
          black --check webviz_core_components tests setup.py usage.py
          pylint webviz_core_components/ tests/*.py setup.py usage.py
          bandit -r -c ./bandit.yml webviz_core_components tests setup.py usage.py

      - name: ðŸ¤– Run tests
        run: |
          npm run test --prefix ./react
          pytest ./tests --headless

      - name: â­ï¸ Set next as npm publish tag if prerelease
        if: github.event.release.prerelease
        run: echo "NPM_PUBLISH_TAG=next" >> $GITHUB_ENV

      - name: ðŸ”¼ Build and publish Node.js package
        if: github.event_name == 'release' && matrix.python-version == '3.6'
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        working-directory: ./react
        run: |
          cp ../README.md .
          npm version --no-git-tag-version ${GITHUB_REF//refs\/tags\//}
          npm config set '//registry.npmjs.org/:_authToken' '${NPM_TOKEN}'
          npm config set always-auth true
          # Use 'latest' tag if $NPM_PUBLISH_TAG is not set:
          npm publish --access public --tag ${NPM_PUBLISH_TAG:-latest}

      - name: ðŸš¢ Build and deploy Python package
        if: github.event_name == 'release' && matrix.python-version == '3.6'
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.pypi_webviz_token }}
        run: |
          export SETUPTOOLS_SCM_PRETEND_VERSION=${GITHUB_REF//refs\/tags\//}
          python -m pip install --upgrade setuptools wheel twine
          python setup.py sdist bdist_wheel
          twine upload dist/*
