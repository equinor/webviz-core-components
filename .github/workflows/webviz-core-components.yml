name: webviz-core-components

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  release:
    types:
      - published
  schedule:
    # Run CI daily and check that tests are working with latest dependencies
    - cron:  '0 0 * * *'

jobs:

  webviz-core-components:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.6', '3.7', '3.8', '3.9']

    steps:
      - name: ğŸ“– Checkout commit locally
        uses: actions/checkout@v2

      - name: ğŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: ğŸ“¦ Install build dependencies
        run: |
          cd ./react
          npm ci --ignore-scripts
          npm run copy-package-json
          cd ..
          pip install .[dependencies]
          pip install dash[dev]
  
      - name: ğŸ—ï¸ Build JavaScript part
        working-directory: ./react
        run: |
          npm run build

      - name: ğŸ“¦ Install webviz-core-components with dependencies
        run: |
          pip install --upgrade pip
          pip install .

      - name: ğŸ“¦ Install test dependencies
        run: |
          pip install .[tests]
          pip install dash[testing]
          wget https://chromedriver.storage.googleapis.com/$(wget https://chromedriver.storage.googleapis.com/LATEST_RELEASE -q -O -)/chromedriver_linux64.zip
          unzip chromedriver_linux64.zip
  
      - name: ğŸ§¾ List all installed packages
        run: pip freeze

      - name: ğŸ•µï¸ Check code style & linting
        if: matrix.python-version == '3.8'
        run: |
          cd ./react
          npm run validate
          cd ..
          black --check webviz_core_components tests setup.py usage.py
          pylint webviz_core_components/ tests/py/*.py setup.py usage.py
          bandit -r -c ./bandit.yml webviz_core_components tests setup.py usage.py

      - name: ğŸ¤– Run tests
        run: |
          cd ./react
          npm run test
          pytest ./tests/py --headless

      - name: ğŸ”¼ Build and publish Node.js package
        if: github.event_name == 'release' && matrix.python-version == '3.6'
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        working-directory: ./react
        run: |
          npm version --no-git-tag-version ${GITHUB_REF//refs\/tags\//}
          npm config set '//registry.npmjs.org/:_authToken' '${NPM_TOKEN}'
          npm config set always-auth true
          npm publish --access public
        
      - name: ğŸš¢ Build and deploy Python package
        if: github.event_name == 'release' && matrix.python-version == '3.6'
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.pypi_webviz_token }}
        run: |
          export SETUPTOOLS_SCM_PRETEND_VERSION=${GITHUB_REF//refs\/tags\//}
          python -m pip install --upgrade setuptools wheel twine
          python setup.py sdist bdist_wheel
          twine upload dist/*
